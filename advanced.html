<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-right">
        <a href="index.html">Google Search</a>
    </div>
    <div class="advanced-container">
        <h2>Advanced Search</h2>
        <form action="https://www.google.com/search">
            <div class="form-row">
                <label>Find pages with… “all these words:”</label>
                <input type="text" name="as_q">
            </div>
            <div class="form-row">
                <label>Find pages with… “this exact word or phrase:”</label>
                <input type="text" name="as_epq">
            </div>
            <div class="form-row">
                <label>Find pages with… “any of these words:”</label>
                <input type="text" name="as_oq">
            </div>
            <div class="form-row">
                <label>Find pages with… “none of these words:”</label>
                <input type="text" name="as_eq">
            </div>
            <div class="buttons">
                <input type="submit" value="Advanced Search" class="blue-button">
            </div>
        </form>
    </div>
</body>
</html>
